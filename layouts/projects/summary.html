<article class="project">

    <header>
        <h2> {{ .Title }} </h2>
        <div class="project-meta">{{ .Description | markdownify }} </div>
    </header>

    {{ $image := .Resources.GetMatch "featured-image" }}
    <div class="project-image">
        <img src="{{ $image.RelPermalink }}" width="{{ $image.Width }}" height="{{ $image.Height }}">
    </div>

    {{ .Content }}

</article>
