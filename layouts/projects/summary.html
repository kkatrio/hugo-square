<article class="project">

    <header>
        <h2> {{ .Title }} </h2>
        <div class="project-meta">{{ .Description }} --- {{ $.Params.period }}</div>
    </header>

    {{/* throws error https://gohugo.io/content-management/image-processing/#image-rendering */}}
    {{ $image := .Resources.GetMatch "featured-image" }}
    <div class="project-image">
        <img src="{{ $image.RelPermalink }}" width="{{ $image.Width }}" height="{{ $image.Height }}">
    </div>

    {{ .Content }}

</article>
